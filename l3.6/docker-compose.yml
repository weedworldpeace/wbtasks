version: '3.8'

services:
  postgres:
    image: postgres:18.1-alpine
    container_name: transactions-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: transactions
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d transactions"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: ./app
    container_name: transactions-app
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=user
      - DB_PASSWORD=12345
      - DB_NAME=transactions
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      # - BASE_URL=http://localhost:8080

volumes:
  postgres_data: